<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<link rel="stylesheet" type="text/css" href="CSS/appformstyle.css">
    
    <script type="text/javascript">
            function getConfirmation(){
               var retVal = window.confirm("Do you want to continue ?");
               if( retVal == true ){
                  return true;
               }
                else {
                    return false;
                }
            }
      </script>
</head>
<body>
<div class="container">  
  <form id="contact" action="welcome.php" method="post">
    <h3>KAY Appointment Form</h3>
    <h4>Contact us for more details</h4>
    <fieldset>
      <input placeholder="Your full name" type="text" tabindex="1" name="name" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" name="email"  required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" name="mobile" required>
    </fieldset>
    <fieldset>
      <input  type="date" tabindex="4" name="date" required>Appointment date>
    </fieldset>
  
	<fieldset>
	          <input list="gender"  placeholder="Gender" tabindex="5" name="gender" required>
               <datalist id="gender">
               <option value="male" >
               <option value="female">
               <option value="other">
              </datalist>
	</fieldset>
	<fieldset id="ajax">
	  <input list="doctor"  placeholder="preffered doctor" tabindex="6" name="doctor" required  onchange="showCustomer(this.value)">
               <datalist id="doctor">
               <option value="Edward Jenner" >
               <option value="Christopher Nolan">
               <option value="Emma Watson">
               <option value="Elon Musk">
               <option value="Ashish Mulani">
              </datalist>
			  <script>
                   function showCustomer(str) {
                   var xhttp;    
                   if (str == "") {
                          document.getElementById("txtHint").innerHTML = "";
                          return;
                     }
                   xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function() {
                  if (this.readyState == 4 && this.status == 200) {
                 document.getElementById("txtHint").innerHTML = this.responseText;
                 }
                };
               xhttp.open("GET", "medicines/med1.txt"+str, true);
                  xhttp.send();
               }
</script>
	</fieldset>
	  <fieldset>
      <textarea placeholder="Type your message here...." tabindex="7" name="message" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" onclick="return getConfirmation()">Submit</button>
    </fieldset>
	
  </form>
</div>


</body>
</html>
